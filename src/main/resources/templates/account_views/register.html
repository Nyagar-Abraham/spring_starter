<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head :: head"></head>

  <body class="sub_page">
    <div class="hero_area">
      <div class="bg-box">
        <img src="images/nav-bg.jpg" alt="" />
      </div>
      <!-- header section strats -->
      <header th:replace="fragments/header :: header"></header>
      <!-- end header section -->
    </div>

    <!-- book section -->
    <section class="book_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>Register</h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form
                method="post"
                action="#"
                th:action="@{/register}"
                th:object="${account}"
              >
                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    th:field="*{email}"
                    class="form-control"
                    placeholder="Email"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('email')}"
                    th:errors="*{email}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Email Error
                  </p>
                </div>
                <div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    th:field="*{password}"
                    class="form-control"
                    placeholder="Password"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('password')}"
                    th:errors="*{password}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Password Error
                  </p>
                </div>
                <div>
                  <input
                    id="firstname"
                    name="firstname"
                    type="text"
                    th:field="*{firstname}"
                    class="form-control"
                    placeholder="Firstname"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('firstname')}"
                    th:errors="*{firstname}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Firstname Error
                  </p>
                </div>
                <div>
                  <input
                    id="lastname"
                    name="lastname"
                    type="text"
                    th:field="*{lastname}"
                    class="form-control"
                    placeholder="Lastname"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('lastname')}"
                    th:errors="*{lastname}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Lastname Error
                  </p>
                </div>
                <div>
                  <input
                    id="age"
                    name="age"
                    min="18"
                    max="99"
                    type="number"
                    th:field="*{age}"
                    class="form-control"
                    placeholder="Age"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('age')}"
                    th:errors="*{age}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Age Error
                  </p>
                </div>

                <div>
                  <input
                    id="date_of_birth"
                    name="date_of_birth"
                    type="date"
                    th:field="*{date_of_birth}"
                    class="form-control"
                    placeholder="date_of_birth"
                    required
                  />
                  <p
                    th:if="${#fields.hasErrors('date_of_birth')}"
                    th:errors="*{date_of_birth}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Date of birth Error
                  </p>
                </div>

                <div>
                  <select
                    id="gender"
                    name="gender"
                    th:field="*{gender}"
                    class="form-control"
                  >
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                  </select>
                  <p
                    th:if="${#fields.hasErrors('gender')}"
                    th:errors="*{gender}"
                    class="alert alert-danger"
                    role="alert"
                  >
                    Gender Error
                  </p>
                </div>

                <div class="btn_box">
                  <button type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div> -->
        </div>
      </div>
    </section>
    <!-- end book section -->

    <footer th:replace="fragments/footer :: footer"></footer>
  </body>
</html>
