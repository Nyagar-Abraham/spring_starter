<!DOCTYPE html>
<html   lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/fragments/header :: header">
    <!-- end header section -->
  </div>

 
  <!-- book section -->
  <section class="food_section layout_padding">
    <div class="container">
      <div class="heading_container">
    
      </div>
      <div class="row">
        <div class="col-md-6">
          <div  class="form_container">
            <h3>Add post</h3>
            <form method="post" action="#"
             th:action="@{'/posts/{id}/edit' (id=${post.id})}"
             th:object="${post}"
             >
              <div class="form-group">
                <input type="hidden" id="account" name="account" th:field="*{account}" />
                <input id="title" name="title" type="text"    class="form-control" th:field="*{title}" placeholder="title" />
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="alert alert-danger" role="alert">Title Error</p>
              </div>
              <div  class="form-group">
                <textarea id="editor" th:field="*{body}" name="body"   />
                <p th:if="${#fields.hasErrors('body')}" th:errors="*{body}" class="alert alert-danger" role="alert">Body Error</p>
              </div>

           
                <button class="btn btn-primary" type="submit">
                   Edit post
                </button>
           
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->

  <footer th:replace="/fragments/footer :: footer">
 

</body>

</html>
