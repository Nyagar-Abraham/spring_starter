<!DOCTYPE html>
<html   lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/fragments/head :: head">

<body class="sub_page">

  <div class="hero_area">
    <div class="bg-box">
      <img src="images/nav-bg.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header th:replace="/fragments/header :: header">
    <!-- end header section -->
  </div>

  <!-- about section -->
   <form action="/" method="get">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">sort By:</span>
 
      <ul class="navbar-nav">
        <li class="nav-item active">
          <div>
          <select name="sort_by">
           <option value="createdAt" >Created date</option>
           <option value="updatedAt">Updated date</option>
          </select>
          </div>
        </li>

        <span class="navbar-brand">Per page:</span>
        <ul>
          <li class="nav-item active" style="padding-right:20px ;">
            <div>
            <select name="per_page">
              <option selected value="2" >2</option>
             <option value="5" >5</option>
             <option value="10">10</option>
             <option value="15">15</option>
            </select>
            </div>
          </li>

          <li style="padding-left:20px ;">
           <div class="input-group-prepend">
            <button type="submit" id="dropdownMenuButton">Apply filter(s)</button>
           </div>
          </li>
        </ul>
      </ul>
 
  </nav>
</form>

  <section class="about_section layout_padding">
    <div class="container  ">
     <div class="posts" th:each="post : ${posts}">
       <h3 > <a th:href="@{'/posts/' + ${post.id}}" th:text="${post.title}"></a> </h3>
       <h5 th:text="'Author: ' + ${post.account.firstname} + 
       ' | Created at: ' + ${#temporals.format(post.createdAt,'yyyy-MM-dd HH:mm')} + ' 
       | Updated at: ' + ${#temporals.format(post.updatedAt,'yyyy-MM-dd HH:mm')}"></h5>
     
       <p th:utext="${post.body}" >Body</p>
       
       <hr color="grey"/>
     </div>
  
    </div>

    <nav th:if="${links ne null}" aria-label="...">
     <ul class="pagination justify-content-center">
      <th:block th:each="link : ${links}">
      <li class="page-item">
        <th:block th:text="${link}">link</th:block>
      </li></th:block>
     </ul>
    </nav>
  </section>

  <!-- end about section -->

  <!-- footer section -->
  <footer th:replace="/fragments/footer :: footer">
  <!-- footer section -->


</body>

</html>
